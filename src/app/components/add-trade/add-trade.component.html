<div class="form-container">
  <form>
    <div>
      <label for="status">Status:</label>
      <select name="status" id="">
        <option value="">WIN</option>
        <option value="">LOSE</option>
      </select>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" name="" id="" />
    </div>
    <div>
      <label for="symbol">Symbol:</label>
      <input name="symbol" type="text" />
    </div>
    <div>
      <label for="entry">Entry:</label>
      <input name="entry" type="number" step="0.01" />
    </div>
    <div>
      <label for="exit">Exit:</label>
      <input name="exit" type="number" step="0.01" />
    </div>
    <div>
      <label for="size">Size:</label>
      <input name="size" type="number" step="0.01" />
    </div>
    <div>
      <label for="side">Side:</label>
      <select name="side" id="">
        <option value="">LONG</option>
        <option value="">SHORT</option>
      </select>
    </div>
    <div>
      <label for="return-dollars">Return $:</label>
      <span>-</span>
    </div>
    <div>
      <label for="return-percent">Return %:</label>
      <span>-</span>
    </div>
    <div>
      <button>Cancel</button>
      <button>Create</button>
    </div>
  </form>
</div>
