<div class="performance-stats container-bg">
  <div class="winrate-container">Winrate: <span [ngClass]="winrate >= 85 ? 'green' : 'red'">{{ winrate }}%</span></div>
  <div class="num-winner-trades"><span>Winner Trades:  {{ numWinnerTrades }}</span></div>
  <div class="num-loser-trades"><span>Loser Trades:  {{ numLoserTrades }}</span></div>
  <div class="num-total-trades"><span>Total Trades:  {{ numTotalTrades }}</span></div>
</div>
